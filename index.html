<script>
// ===== Config =====
const CONFIG = {
  symbol: "XAUUSD",
  timeframe: "M15",
  playSpeed: 650,
  rrMin: 2,
  rrThreshold: 1.5,
  signalsMin: 3,
  signalsMax: 5,
  fibKeys:[0.236,0.382,0.5,0.618,0.786],     // 只用於計算分析線，不顯示任何文字
};

// ===== State =====
const state = { mode:"SHORT_ONLY", timeframe:CONFIG.timeframe, playSpeed:CONFIG.playSpeed, bars:[], sigs:[], visible:0, timer:null, order:null, decisions:[], analysisLine:null, position:null, dataset:[] };
const el=id=>document.getElementById(id);
function toast(msg,ms=1200){const t=document.createElement('div');t.className='toast';t.textContent=msg;document.body.appendChild(t);setTimeout(()=>t.remove(),ms);}  

// ===== CSV loader =====
function qs(name){ return new URLSearchParams(location.search).get(name); }
function guessGitHubRaw(){
  if(location.hostname.endsWith('github.io')){
    const owner = location.hostname.split('.')[0];
    const repo = location.pathname.split('/').filter(Boolean)[0] || '';
    if(repo){
      return [
        `${location.protocol}//${location.host}/${repo}/XAUUSD_M15.csv`,
        `https://raw.githubusercontent.com/${owner}/${repo}/main/XAUUSD_M15.csv`,
        `https://raw.githubusercontent.com/${owner}/${repo}/master/XAUUSD_M15.csv`
      ];
    }
  }
  return [];
}
function candidateCSVUrls(){
  const q = qs('csv');
  const list = [];
  if(q) list.push(q);
  list.push('XAUUSD_M15.csv','./XAUUSD_M15.csv','/XAUUSD_M15.csv');
  list.push(...guessGitHubRaw());
  return list;
}
async function loadFirstCSV(){
  const urls = candidateCSVUrls();
  for(const u of urls){
    try{
      const r = await fetch(u, {cache:'no-store', mode:'cors'});
      if(r.ok){
        const text = await r.text();
        const rows = parseOHLC(text);
        if(rows.length >= 100){
          console.log('CSV loaded:', u, rows.length);
          return rows;
        }
      }
    }catch(e){ console.warn('fetch failed', u, e); }
  }
  return [];
}
function parseOHLC(text){
  if(!text) return [];
  // 去 BOM
  if(text.charCodeAt(0) === 0xFEFF) text = text.slice(1);
  const lines = text.split(/\r?\n/).filter(l => l && !/^#/.test(l));
  if(lines.length < 2) return [];

  // 自動偵測分隔符：; / , / \t
  const first = lines.find(l => /[0-9]/.test(l)) || lines[0];
  let delim = ',';
  if(first.includes(';')) delim = ';';
  else if(first.includes('\t')) delim = '\t';

  // 若第一行是表頭，抓欄位索引
  const hdrLower = lines[0].toLowerCase();
  const hasHeader = /(time|date)/.test(hdrLower) && /(open|high|low|close)/.test(hdrLower);
  const cols = hasHeader ? hdrLower.split(delim) : null;
  const idx = (k)=> hasHeader ? cols.findIndex(x=>x.includes(k)) : -1;

  const out = [];
  for(let n = hasHeader?1:0; n < lines.length; n++){
    const a = lines[n].split(delim).map(s => s.trim());
    if(a.length < 5) continue;

    let dt, o, h, l, c;

    // ①「日期+時間在同一欄」：YYYY.MM.DD HH:MM[:SS]
    if(/^\d{4}[-./]\d{2}[-./]\d{2}\s+\d{1,2}:\d{2}(:\d{2})?$/.test(a[0])){
      dt = a[0].replace(/[.]/g,'-');
      o = parseFloat(a[1]); h = parseFloat(a[2]); l = parseFloat(a[3]); c = parseFloat(a[4]);
    }
    // ②「日期、時間分兩欄」：YYYY.MM.DD, HH:MM, O,H,L,C
    else if(/^\d{4}[-./]\d{2}[-./]\d{2}$/.test(a[0]) && /^\d{1,2}:\d{2}(:\d{2})?$/.test(a[1])){
      dt = a[0].replace(/[.]/g,'-') + ' ' + a[1];
      o = parseFloat(a[2]); h = parseFloat(a[3]); l = parseFloat(a[4]); c = parseFloat(a[5]);
    }
    // ③ 表頭索引：Time/Open/High/Low/Close
    else if(hasHeader){
      const ti = idx('time')>-1 ? idx('time') : idx('date');
      dt = (a[ti] || '').replace(/[.]/g,'-');
      o = parseFloat(a[idx('open')]); h = parseFloat(a[idx('high')]);
      l = parseFloat(a[idx('low')]);  c = parseFloat(a[idx('close')]);
    }else{
      continue; // 不認得的格式
    }

    if(!isFinite(o)||!isFinite(h)||!isFinite(l)||!isFinite(c)) continue;
    out.push({ t: new Date(dt), o, h, l, c });
  }

  out.sort((x,y)=>x.t - y.t);
  return out;
}

// ===== Pick a contiguous session (no weekend gaps) =====
function pickSession(data, minutesPerBar){
  const step = minutesPerBar*60*1000;
  const want = (state.timeframe==='M15')?48:144; // 12小時/整天
  // 掃描連續片段
  let start=0, best=[]; while(start<data.length- want){
    const seg = [data[start]]; let i=start+1; while(i<data.length && (data[i].t - data[i-1].t)===step){ seg.push(data[i]); if(seg.length>=want) break; i++; }
    if(seg.length>=want){ best.push(seg); start=i; } else start++;
  }
  if(best.length===0) return [];
  // 依需求挑選趨勢方向（SHORT:先漲; LONG:先跌）
  const dir = state.mode==='SHORT_ONLY'?+1:-1;
  const scored = best.map(seg=>({seg,score: dir*Math.sign(seg[Math.floor(seg.length*0.4)].c - seg[0].c)}));
  const candidates = scored.filter(s=>s.score>0).map(s=>s.seg);
  const chosen = (candidates.length? candidates : best)[Math.floor(Math.random()*(candidates.length?candidates.length:best.length))];
  return chosen;
}

// ===== Build bars & signals from real session =====
function buildFromSession(seg){
  const minutesPerBar = state.timeframe==='M15'?15:5;
  // 複製數據，確保每根開盤=前一根收盤（CSV 本就如此）
  const bars = seg.map((b,i)=>({ t: `${String(b.t.getHours()).padStart(2,'0')}:${String(b.t.getMinutes()).padStart(2,'0')}`, o: i?seg[i-1].c:b.o, h:b.h, l:b.l, c:b.c }));

  // 用前40%選 swing hi/lo 算費波，只取其中一條為分析線（不顯示文字）
  const head = bars.slice(0, Math.floor(bars.length*0.4));
  const hi = Math.max(...head.map(b=>b.h)), lo = Math.min(...head.map(b=>b.l));
  const upTrend = head[head.length-1].c > head[0].c; // 初段方向
  const fibs = CONFIG.fibKeys.map(k=> upTrend? (lo + k*(hi-lo)) : (hi - k*(hi-lo)));
  state.analysisLine = fibs[Math.floor(Math.random()*fibs.length)];

  // 尋找唯一正確訊號：跨越分析線且符合理論方向
  const correct = findCorrectSignal(bars, state.analysisLine, state.mode);
  const sigs = [];
  if(correct) sigs.push(correct);
  // 加入錯誤干擾（在分析線收錯邊／遠離分析線）
  const want = Math.max(CONFIG.signalsMin-1,2);
  const nearIdx = bars.map((b,i)=>({i,b,dist:Math.abs(b.c-state.analysisLine)})).sort((a,b)=>a.dist-b.dist).slice(0,40).map(x=>x.i);
  let used = new Set([correct?correct.idx:-999]);
  // 在分析線但收錯邊
  for(const i of nearIdx){ if(used.size>=(want)) break; if(used.has(i)) continue; const b=bars[i]; const wrong = buildWrongOnLine(b,i); if(wrong){ used.add(i); sigs.push(wrong);} }
  // 遠離分析線
  for(let i=10;i<bars.length-10 && sigs.length<CONFIG.signalsMax; i+=5){ if(used.has(i)) continue; const b=bars[i]; if(Math.abs(b.c-state.analysisLine)> (hi-lo)*0.25){ sigs.push({idx:i,type:'wrong_off_line',valid:false,note:'遠離分析線的錯誤訊號',atLine:false,closeRel: b.c>state.analysisLine?'above':'below'}); used.add(i);} }

  state.bars = bars; state.sigs = sigs.sort((a,b)=>a.idx-b.idx); state.visible=1; state.order=null; state.decisions=[]; state.position=null;
}
function findCorrectSignal(bars, line, mode){
  const start = Math.floor(bars.length*0.45);
  for(let i=start;i<bars.length-10;i++){
    const b=bars[i];
    if(mode==='SHORT_ONLY' && b.o>line && b.c<line) return {idx:i,type:'correct_on_line_close_below',valid:true,note:'先漲→反轉，收下分析線',atLine:true,closeRel:'below'};
    if(mode==='LONG_ONLY'  && b.o<line && b.c>line) return {idx:i,type:'correct_on_line_close_above',valid:true,note:'先跌→反轉，收上分析線',atLine:true,closeRel:'above'};
  }
  // 若沒找到，放寬到整段尋找
  for(let i=10;i<bars.length-10;i++){
    const b=bars[i];
    if(mode==='SHORT_ONLY' && b.o>line && b.c<line) return {idx:i,type:'correct_on_line_close_below',valid:true,note:'收下分析線',atLine:true,closeRel:'below'};
    if(mode==='LONG_ONLY'  && b.o<line && b.c>line) return {idx:i,type:'correct_on_line_close_above',valid:true,note:'收上分析線',atLine:true,closeRel:'above'};
  }
  return null;
}
function buildWrongOnLine(b,i){
  const above = b.c>state.analysisLine;
  if(state.mode==='SHORT_ONLY' && above){ return {idx:i,type:'wrong_on_line_close_above',valid:false,note:'在分析線但收上',atLine:true,closeRel:'above'}; }
  if(state.mode==='LONG_ONLY' && !above){ return {idx:i,type:'wrong_on_line_close_below',valid:false,note:'在分析線但收下',atLine:true,closeRel:'below'}; }
  return null;
}

// ===== Rendering =====
const canvas=el('chart'); const pxAxis=el('priceAxis'); const tmAxis=el('timeAxis');
function draw(){
  const ctx = canvas.getContext('2d'); const W = canvas.width = canvas.clientWidth; const H = canvas.height = canvas.clientHeight;
  ctx.clearRect(0,0,W,H); const data=state.bars.slice(0,state.visible); if(!data.length) return;
  const hi = Math.max(...data.map(b=>b.h), state.analysisLine||-Infinity); const lo = Math.min(...data.map(b=>b.l), state.analysisLine||Infinity);
  const pad=(hi-lo)*0.12||5, yMax=hi+pad, yMin=lo-pad; const xStep=W/Math.max(48,data.length+2); const y=v=>H-(v-yMin)/(yMax-yMin)*H;
  // grid
  const step=state.timeframe==='M15'?4:12; ctx.strokeStyle='var(--grid)'; for(let i=0;i<6;i++){const yv=H*i/5; ctx.beginPath(); ctx.moveTo(0,yv); ctx.lineTo(W,yv); ctx.stroke();} ctx.setLineDash([3,6]); for(let i=0;i<data.length;i+=step){const x=24+i*xStep; ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,H); ctx.stroke();} ctx.setLineDash([]);
  // analysis line（不顯示任何費波文字，只顯示價格）
  if(state.analysisLine){ ctx.setLineDash([4,4]); ctx.strokeStyle='rgba(190,210,120,.95)'; const yL=y(state.analysisLine); ctx.beginPath(); ctx.moveTo(0,yL); ctx.lineTo(W,yL); ctx.stroke(); ctx.setLineDash([]); ctx.fillStyle='rgba(190,210,120,.95)'; ctx.font='12px system-ui'; ctx.fillText(state.analysisLine.toFixed(2), W-70, yL-6); }
  // candles
  for(let i=0;i<data.length;i++){const b=data[i], x=24+i*xStep, up=b.c>=b.o; ctx.strokeStyle=up?'rgba(140,220,180,.9)':'rgba(255,130,130,.9)'; ctx.fillStyle=up?'rgba(140,220,180,.25)':'rgba(255,130,130,.25)'; ctx.beginPath(); ctx.moveTo(x,y(b.h)); ctx.lineTo(x,y(b.l)); ctx.stroke(); const w=Math.max(3,xStep*0.6), y1=y(b.o), y2=y(b.c); ctx.fillRect(x-w/2, Math.min(y1,y2), w, Math.max(2,Math.abs(y1-y2))); }
  // order lines（自動單）
  if(state.order){ const mark=(p,color,text)=>{ctx.strokeStyle=color; ctx.setLineDash([6,5]); ctx.beginPath(); ctx.moveTo(0,y(p)); ctx.lineTo(W,y(p)); ctx.stroke(); ctx.setLineDash([]); ctx.fillStyle=color; ctx.font='12px system-ui'; ctx.fillText(text, W-150, y(p)-6);}; mark(state.order.entry,'#9bd1ff',`Entry ${state.order.entry.toFixed(2)}`); mark(state.order.sl,'#ff9b9b',`SL ${state.order.sl.toFixed(2)}`); mark(state.order.tp,'#79e0ab',`TP ${state.order.tp.toFixed(2)}`); if(state.order.status){ ctx.fillStyle=state.order.status==='TP'?'#79e0ab':'#ff9b9b'; ctx.font='bold 18px system-ui'; ctx.fillText(state.order.status==='TP'?'✔ TAKE PROFIT':'+ STOP OUT', 20, 28);} }
  // manual position HUD
  if(state.position){ const p=state.position; const color=p.side==='LONG'?'#79e0ab':'#ff9b9b'; ctx.strokeStyle=color; ctx.setLineDash([5,4]); ctx.beginPath(); ctx.moveTo(0,y(p.entry)); ctx.lineTo(W,y(p.entry)); ctx.stroke(); ctx.setLineDash([]); ctx.fillStyle=color; ctx.font='12px system-ui'; ctx.fillText(`${p.side} @ ${p.entry.toFixed(2)} | ${p.pnlR.toFixed(2)}R / $${p.pnl$.toFixed(0)}`, 20, 28); }
  // axes
  pxAxis.innerHTML=''; const ticks=6; for(let i=0;i<=ticks;i++){const v=yMin+(yMax-yMin)*i/ticks; const d=document.createElement('div'); d.className='tick'; d.style.top=`${H-(H*i/ticks)}px`; d.textContent=v.toFixed(2); pxAxis.appendChild(d);} tmAxis.innerHTML=''; const tStep=state.timeframe==='M15'?4:12; for(let i=0;i<data.length;i+=tStep){const d=document.createElement('div'); d.className='tick'; d.style.left=`${(24+i*xStep)}px`; d.textContent=data[i].t; tmAxis.appendChild(d);} 
}

// ===== HUD & Banners =====
function refreshHUD(){ el('hudSig').textContent=state.sigs.length; el('hudDec').textContent=state.decisions.length; el('hudVis').textContent=`${state.visible}/${state.bars.length}`; el('hudInfo').textContent = `${CONFIG.symbol} • ${state.timeframe} • 模式 ${state.mode==='SHORT_ONLY'?'空':'多'}`; const last=state.bars[state.visible-1]; if(last){ el('qBid').textContent=last.c.toFixed(2); el('qAsk').textContent=(last.c+0.2).toFixed(2); el('qSpr').textContent='0.20'; } el('hudPnL').textContent = state.position?`${state.position.pnlR.toFixed(2)}R / $${state.position.pnl$.toFixed(0)}`:'0R / $0'; }
function pushAlertLog(sig){ const b=state.bars[sig.idx]; const tr=document.createElement('tr'); tr.innerHTML=`<td>${b.t}</td><td>${state.timeframe}</td><td>${state.mode==='SHORT_ONLY'?'空':'多'}</td><td>${sig.note}</td><td>${state.analysisLine?state.analysisLine.toFixed(2):''}</td><td>${sig.valid?'✅':'—'}</td>`; el('logBody').prepend(tr); }
let bannerTimer=null, bannerBar=null, bannerBox=null;
function showSignalBanner(sig){ if(bannerBox) bannerBox.remove(); const box=document.createElement('div'); box.className='sigBanner'; box.innerHTML=`<div style="font-size:13px">⚠️ 訊號：<b>${state.bars[sig.idx].t}</b><br><small>${sig.note}</small></div><div class="count"><div class="bar"></div></div><div class="actions"><button class="enter">E 進場</button> <button class="skip">S 放棄</button></div>`; document.getElementById('chartWrap').appendChild(box); bannerBox=box; bannerBar=box.querySelector('.bar'); let t=5, step=20, total=t*1000/step, i=0; clearInterval(bannerTimer); bannerTimer=setInterval(()=>{ i++; bannerBar.style.width=`${100-Math.min(100, i/total*100)}%`; if(i>=total){ clearInterval(bannerTimer); box.remove(); recordDecision(sig,'timeout'); } }, step); box.querySelector('.enter').onclick=()=>{ clearInterval(bannerTimer); box.remove(); recordDecision(sig,'enter'); }; box.querySelector('.skip').onclick=()=>{ clearInterval(bannerTimer); box.remove(); recordDecision(sig,'skip'); }; }
function recordDecision(sig, action){ if(state.decisions.find(d=>d.idx===sig.idx)) return; const correct = action==='enter' ? !!sig.valid : !sig.valid; state.decisions.push({idx:sig.idx, action, correct, type:sig.type, note:sig.note}); if(action==='enter' && sig.valid && !state.order){ const b=state.bars[sig.idx]; const entry=b.c; let sl,tp; if(state.mode==='SHORT_ONLY'){ sl=b.h+1.0; const R=Math.abs(entry-sl); tp=entry-CONFIG.rrMin*R; } else { sl=b.l-0.5; const R=Math.abs(entry-sl); tp=entry+CONFIG.rrMin*R; } const rrActual=Math.abs(tp-entry)/Math.abs(entry-sl); state.order={entry,sl,tp,status:null}; if(rrActual<CONFIG.rrThreshold) toast('⚠️ 損益比偏低'); else toast('✅ 依計畫進場'); } else if(action==='enter' && !sig.valid) { toast('❌ 這筆不該進場'); } refreshHUD(); }

// ===== Manual orders =====
function openPosition(side){ const last=state.bars[state.visible-1]; if(!last) return; const entry=last.c; const riskPct=parseFloat(el('risk').value)||1; const acc=parseFloat(el('acc').value)||10000; const rR=parseFloat(el('rR').value)||1; const sl = side==='SHORT' ? entry + rR : entry - rR; const R = Math.abs(entry - sl); const tp = side==='SHORT' ? entry - CONFIG.rrMin*R : entry + CONFIG.rrMin*R; const dollarsPerR = acc * (riskPct/100); const size = dollarsPerR / R; state.position = {side, entry, sl, tp, R, size, pnl$:0, pnlR:0}; toast(`${side==='LONG'?'做多':'做空'} @ ${entry.toFixed(2)} (教學尺寸)`); refreshHUD(); }
function closePosition(reason='手動平倉'){ if(state.position){ toast(`${reason}：$${state.position.pnl$.toFixed(0)} / ${state.position.pnlR.toFixed(2)}R`); state.position=null; refreshHUD(); } }

// ===== Playback =====
function togglePlay(force){ const playing=!!state.timer; if(playing && !force){ clearInterval(state.timer); state.timer=null; toast('暫停'); return;} if(!playing){ state.timer=setInterval(stepOnce,state.playSpeed); toast('播放中…'); }}
function stepOnce(){ if(state.visible<state.bars.length){ state.visible++; draw(); refreshHUD(); const sig=state.sigs.find(s=>s.idx===state.visible-1); if(sig){ pushAlertLog(sig); showSignalBanner(sig);} if(state.order && !state.order.status){ const last=state.bars[state.visible-1].c; const hitTP=state.mode==='SHORT_ONLY'? last<=state.order.tp : last>=state.order.tp; const hitSL=state.mode==='SHORT_ONLY'? last>=state.order.sl : last<=state.order.sl; if(hitTP) state.order.status='TP'; if(hitSL) state.order.status='SL'; if(state.order.status){ clearInterval(state.timer); state.timer=null; toast(state.order.status==='TP'?'+2R':'-1R'); } } if(state.position){ const p=state.position; const last=state.bars[state.visible-1].c; const sign=(p.side==='LONG'? +1 : -1); p.pnlR = sign*(last - p.entry)/p.R; p.pnl$ = p.pnlR * (p.size * p.R); const hitTP = (sign>0) ? last>=p.tp : last<=p.tp; const hitSL = (sign>0) ? last<=p.sl : last>=p.sl; if(hitTP){ closePosition('TP 觸發'); } else if(hitSL){ closePosition('SL 觸發'); } } } }

// ===== Boot / Reset =====
async function boot(){ state.dataset = await loadFirstCSV(); if(state.dataset.length===0){ console.error('無法載入CSV，請放到同目錄、以 ?csv= 指定，或用「載入本機CSV」按鈕。'); }
  reset(); }
function reset(){ clearInterval(state.timer); state.timer=null; state.visible=0; state.order=null; state.decisions=[]; state.position=null; el('logBody').innerHTML='';
  const minutesPerBar = state.timeframe==='M15'?15:5;
  if(state.dataset.length){ const session = pickSession(state.dataset, minutesPerBar); if(session.length){ buildFromSession(session); draw(); refreshHUD(); return; } }
  // fallback：若無資料
  state.bars=[]; state.sigs=[]; draw(); refreshHUD(); toast('請提供 M15 CSV'); }

['tfSeg','modeSeg','spdSeg'].forEach(id=>el(id).addEventListener('click',e=>{ if(e.target.tagName!=='BUTTON')return; [...e.currentTarget.children].forEach(b=>b.classList.remove('active')); e.target.classList.add('active'); if(id==='tfSeg'){ state.timeframe=e.target.dataset.tf; } if(id==='modeSeg'){ state.mode=e.target.dataset.mode; } if(id==='spdSeg'){ state.playSpeed=parseInt(e.target.dataset.spd,10); } reset(); }));

el('btnPlay').onclick=()=>togglePlay();
el('btnStep').onclick=()=>stepOnce();

document.getElementById('btnLocal').onclick = () => document.getElementById('fileCSV').click();
document.getElementById('fileCSV').addEventListener('change', (e) => {
  const f = e.target.files && e.target.files[0];
  if(!f){ toast('未選擇檔案'); return; }
  const fr = new FileReader();
  fr.onload = (ev) => {
    const text = ev.target.result;
    const rows = parseOHLC(text);
    if(rows.length < 100){ toast('CSV 格式不符或資料太少'); return; }
    state.dataset = rows;
    reset(); // 直接用本機資料建模
    toast(`已載入本機 CSV：${rows.length} 筆`);
  };
  fr.readAsText(f, 'utf-8');
});
window.addEventListener('keydown',e=>{ if(e.code==='Space'){e.preventDefault();togglePlay();} if(e.code==='ArrowRight'){stepOnce();} if(e.key==='1'){document.querySelector('#tfSeg [data-tf="M5"]').click();} if(e.key==='2'){document.querySelector('#tfSeg [data-tf="M15"]').click();} if(e.key==='+'){state.playSpeed=Math.max(200,state.playSpeed-100);} if(e.key==='-'){state.playSpeed=Math.min(1200,state.playSpeed+100);} if(e.key.toLowerCase()==='e' && bannerBox){ bannerBox.querySelector('.enter').click(); } if(e.key.toLowerCase()==='s' && bannerBox){ bannerBox.querySelector('.skip').click(); } });

document.getElementById('btnBuy').onclick=()=>openPosition('LONG');
document.getElementById('btnSell').onclick=()=>openPosition('SHORT');
document.getElementById('btnClose').onclick=()=>closePosition();

boot();
</script>
