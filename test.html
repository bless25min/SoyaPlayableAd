<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>交易模擬遊戲</title>
<style>
:root {
  --bg: #1a1e2b;
  --panel: #2a2f42;
  --panel-soft: #242838;
  --text: #eef3ff;
  --muted: #8a93b0;
  --border-color: #4b5169;
  --accent: #4a72ff;
  --good: #28c782;
  --danger: #ff5f6d;
  --grid: rgba(75, 81, 105, 0.5);
  --k-up-stroke: var(--good);
  --k-up-fill: rgba(40, 199, 130, 0.3);
  --k-down-stroke: var(--danger);
  --k-down-fill: rgba(255, 95, 109, 0.3);
}

* { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; -webkit-tap-highlight-color: transparent; }

html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: hidden;
  background-color: var(--bg);
  color: var(--text);
  font-size: 14px;
}

.app-container {
  display: flex;
  flex-direction: column;
  height: 100%;
  width: 100%;
  max-width: 420px; /* 最佳手機寬度 */
  margin: 0 auto;
  background-color: var(--panel);
}

/* --- 頂部資訊 --- */
.header {
  text-align: center;
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  flex-shrink: 0;
}
.header h1 { margin: 0; font-size: 20px; }
.header p { margin: 4px 0 0; color: var(--muted); }

/* --- 圖表區 --- */
#chartWrap {
  flex-grow: 1;
  position: relative;
  background: var(--panel-soft);
  min-height: 0;
}
#chart { width: 100%; height: 100%; display: block; }
.decision-line {
  position: absolute;
  top: 0;
  bottom: 0;
  border-left: 2px dashed var(--accent);
  pointer-events: none;
  opacity: 0.7;
}
.price-tag {
  position: absolute;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 4px;
  color: white;
  transform: translateY(-50%);
  pointer-events: none;
}

/* --- 底部操作區 --- */
.actions-panel {
  flex-shrink: 0;
  padding: 16px;
  background: var(--panel);
  border-top: 1px solid var(--border-color);
}
.main-actions {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}
.main-actions .btn {
  padding: 16px;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: transform 0.1s ease;
}
.btn.buy { background: var(--good); color: white; }
.btn.sell { background: var(--danger); color: white; }
.btn:active { transform: scale(0.97); }
.btn:disabled { opacity: 0.5; cursor: not-allowed; }

/* --- 結果彈窗 --- */
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  backdrop-filter: blur(4px);
  z-index: 9997;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}
.modal-overlay.visible {
  opacity: 1;
  pointer-events: auto;
}
.modal-content {
  width: min(90vw, 320px);
  background: var(--panel);
  border: 1px solid var(--border-color);
  border-radius: 16px;
  padding: 24px;
  text-align: center;
  transform: scale(0.9);
  transition: transform 0.3s ease;
}
.modal-overlay.visible .modal-content {
  transform: scale(1);
}
.modal-title {
  font-size: 32px;
  font-weight: bold;
  margin: 0 0 8px;
}
.modal-title.win { color: var(--good); }
.modal-title.loss { color: var(--danger); }
.modal-subtitle {
  font-size: 16px;
  color: var(--muted);
  margin: 0 0 24px;
}
.modal-content .btn {
  width: 100%;
  margin-top: 8px;
}
.btn.cta { background: var(--accent); color: white; }
.btn.retry { background: var(--panel-soft); color: var(--text); }

</style>
</head>
<body>

<div class="app-container">
  <div class="header">
    <h1 id="game-title">價格將會...</h1>
    <p id="game-subtitle">預測接下來 20 根 K 棒的走勢</p>
  </div>
  <div id="chartWrap">
    <canvas id="chart"></canvas>
  </div>
  <div class="actions-panel">
    <div class="main-actions">
      <button class="btn buy" id="btnBuy">上漲</button>
      <button class="btn sell" id="btnSell">下跌</button>
    </div>
  </div>
</div>

<div id="resultModal" class="modal-overlay">
  <div class="modal-content">
    <h2 id="result-title" class="modal-title"></h2>
    <p id="result-subtitle" class="modal-subtitle"></p>
    <button class="btn cta" id="btnCta">探索更多功能</button>
    <button class="btn retry" id="btnRetry">再玩一次</button>
  </div>
</div>
<div id="tooltip" class="tooltip"></div>


<script>
// ===== 遊戲設定 =====
const CONFIG = {
  historyBars: 40,   // 顯示的歷史 K 棒數量
  futureBars: 20,    // 預測的未來 K 棒數量
  animationSpeed: 80, // 揭示動畫的速度 (ms)
};

// ===== 遊戲狀態 =====
const state = {
  fullDataset: [],
  currentGameData: [],
  isRevealing: false,
};

// ===== DOM 元素 =====
const el = id => document.getElementById(id);
const canvas = el('chart');
const ctx = canvas.getContext('2d');
const buyBtn = el('btnBuy');
const sellBtn = el('btnSell');
const resultModal = el('resultModal');
const resultTitle = el('result-title');
const resultSubtitle = el('result-subtitle');
const btnCta = el('btnCta');
const btnRetry = el('btnRetry');
const gameTitle = el('game-title');
const gameSubtitle = el('game-subtitle');

// ===== CSV 數據處理 =====
async function loadData() {
  try {
    const response = await fetch('XAUUSD_M15.csv');
    if (!response.ok) throw new Error('Network response was not ok');
    const text = await response.text();
    state.fullDataset = parseOHLC(text);
    console.log(`成功載入 ${state.fullDataset.length} 筆數據`);
  } catch (error) {
    console.error("無法載入或解析 CSV 數據:", error);
    gameTitle.textContent = "錯誤";
    gameSubtitle.textContent = "無法載入市場數據，請刷新頁面。";
  }
}

function parseOHLC(text) {
  if (!text) return [];
  const lines = text.split(/\r?\n/).filter(l => l && !/^\s*$/.test(l));
  if (lines.length < 2) return [];
  
  const data = lines.slice(1).map(line => {
    const parts = line.split('\t');
    if (parts.length < 6) return null;
    return {
      o: parseFloat(parts[2]),
      h: parseFloat(parts[3]),
      l: parseFloat(parts[4]),
      c: parseFloat(parts[5]),
    };
  }).filter(Boolean); // 過濾掉解析失敗的行
  
  return data;
}

// ===== 遊戲流程 =====
function startGame() {
  if (state.fullDataset.length < CONFIG.historyBars + CONFIG.futureBars) {
    console.error("數據不足，無法開始遊戲");
    return;
  }

  // 重置狀態
  state.isRevealing = false;
  buyBtn.disabled = false;
  sellBtn.disabled = false;
  resultModal.classList.remove('visible');
  gameTitle.textContent = "價格將會...";
  
  // 隨機選取一段數據
  const totalGameBars = CONFIG.historyBars + CONFIG.futureBars;
  const startIndex = Math.floor(Math.random() * (state.fullDataset.length - totalGameBars));
  state.currentGameData = state.fullDataset.slice(startIndex, startIndex + totalGameBars);

  // 繪製初始圖表
  draw(false); // isFinal = false
}

function handleChoice(choice) {
  if (state.isRevealing) return;
  state.isRevealing = true;
  buyBtn.disabled = true;
  sellBtn.disabled = true;
  gameTitle.textContent = "揭曉結果...";

  // 判斷輸贏
  const startPrice = state.currentGameData[CONFIG.historyBars - 1].c;
  const endPrice = state.currentGameData[state.currentGameData.length - 1].c;
  const isWin = (choice === 'buy' && endPrice >= startPrice) || (choice === 'sell' && endPrice < startPrice);

  // 動畫揭示結果
  let currentBar = CONFIG.historyBars;
  const revealInterval = setInterval(() => {
    currentBar++;
    if (currentBar > state.currentGameData.length) {
      clearInterval(revealInterval);
      showResult(isWin, startPrice, endPrice);
    } else {
      draw(false, currentBar);
    }
  }, CONFIG.animationSpeed);
}

function showResult(isWin, startPrice, endPrice) {
  const profit = Math.abs(endPrice - startPrice) * 10 * (Math.random() * 0.5 + 0.8);
  if (isWin) {
    resultTitle.textContent = '預測成功！';
    resultTitle.className = 'modal-title win';
    resultSubtitle.textContent = `獲利 +$${profit.toFixed(2)}`;
  } else {
    resultTitle.textContent = '再接再厲';
    resultTitle.className = 'modal-title loss';
    resultSubtitle.textContent = `虧損 -$${profit.toFixed(2)}`;
  }
  resultModal.classList.add('visible');
}

// ===== 繪圖 =====
function draw(isFinal, visibleBars = CONFIG.historyBars) {
  const ctx = canvas.getContext('2d');
  const dpr = window.devicePixelRatio || 1;
  const rect = canvas.getBoundingClientRect();
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  ctx.scale(dpr, dpr);
  const W = rect.width, H = rect.height;

  ctx.clearRect(0, 0, W, H);
  
  const dataToDraw = state.currentGameData.slice(0, visibleBars);
  if (dataToDraw.length === 0) return;

  // 計算可視範圍
  const hi = Math.max(...state.currentGameData.map(b => b.h));
  const lo = Math.min(...state.currentGameData.map(b => b.l));
  const pad = (hi - lo) * 0.15 || 5;
  const yMax = hi + pad, yMin = lo - pad;
  const xStep = W / (state.currentGameData.length -1);
  const y = v => H - ((v - yMin) / (yMax - yMin) * H);

  // 繪製 K 棒
  dataToDraw.forEach((b, i) => {
    const x = i * xStep;
    const up = b.c >= b.o;
    ctx.strokeStyle = up ? 'var(--k-up-stroke)' : 'var(--k-down-stroke)';
    ctx.fillStyle = up ? 'var(--k-up-fill)' : 'var(--k-down-fill)';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(x, y(b.h));
    ctx.lineTo(x, y(b.l));
    ctx.stroke();
    const w = Math.max(3, xStep * 0.7);
    const y1 = y(b.o), y2 = y(b.c);
    ctx.fillRect(x - w / 2, Math.min(y1, y2), w, Math.max(2, Math.abs(y1 - y2)));
  });

  // 清除舊的標記
  document.querySelectorAll('.decision-line, .price-tag').forEach(el => el.remove());

  // 繪製決策線和價格標籤
  const decisionBarIndex = CONFIG.historyBars - 1;
  const decisionLineX = decisionBarIndex * xStep;
  
  const line = document.createElement('div');
  line.className = 'decision-line';
  line.style.left = `${decisionLineX}px`;
  el('chartWrap').appendChild(line);

  const startPrice = state.currentGameData[decisionBarIndex].c;
  const startTag = document.createElement('div');
  startTag.className = 'price-tag';
  startTag.textContent = startPrice.toFixed(2);
  startTag.style.left = `${decisionLineX + 5}px`;
  startTag.style.top = `${y(startPrice)}px`;
  startTag.style.background = 'var(--accent)';
  el('chartWrap').appendChild(startTag);

  if (visibleBars > CONFIG.historyBars) {
      const endPrice = dataToDraw[dataToDraw.length - 1].c;
      const endTag = document.createElement('div');
      endTag.className = 'price-tag';
      endTag.textContent = endPrice.toFixed(2);
      endTag.style.left = `${(visibleBars - 1) * xStep + 5}px`;
      endTag.style.top = `${y(endPrice)}px`;
      endTag.style.background = endPrice >= startPrice ? 'var(--good)' : 'var(--danger)';
      el('chartWrap').appendChild(endTag);
  }
}

// ===== 初始化 =====
async function init() {
  await loadData();
  
  buyBtn.addEventListener('click', () => handleChoice('buy'));
  sellBtn.addEventListener('click', () => handleChoice('sell'));
  btnRetry.addEventListener('click', startGame);
  btnCta.addEventListener('click', () => {
      // 替換成您的真實連結
      window.open('https://example.com', '_blank');
  });

  new ResizeObserver(() => draw(state.isRevealing, state.isRevealing ? state.currentGameData.length : CONFIG.historyBars)).observe(el('chartWrap'));

  startGame();
}

init();

</script>
</body>
</html>
